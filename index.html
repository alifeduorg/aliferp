<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Internal CSS -->
    <style>
        /* Common reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  /* Body */
  body {
    background: linear-gradient(to bottom right, #001F54, #003080);
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  
  /* Login Box */
  .login-container {
    background: white;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    text-align: center;
    width: 320px;
  }
  
  .logo {
    width: 100px;
    margin-bottom: 20px;
  }
  
  h2 {
    color: #001F54;
    margin-bottom: 20px;
  }
  
  form input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 14px;
  }
  
  form button {
    width: 100%;
    padding: 12px;
    margin-top: 15px;
    background-color: #FFC300;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: bold;
    color: white;
    cursor: pointer;
    transition: 0.3s;
  }
  
  form button:hover {
    background-color: #e0a800;
  }
  
  .footer-text {
    margin-top: 20px;
    font-size: 12px;
    color: #555;
  }
  
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="staffId" class="input-field" placeholder="Staff ID" required><br>
            <input type="password" id="password" class="input-field" placeholder="Password" required><br>
            <button type="submit" class="login-button">Login</button>
            <div id="errorMessage" class="error-message">Invalid Staff ID or Password</div>
        </form>
    </div>

    <!-- Internal JavaScript -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form submission

            const staffId = document.getElementById('staffId').value;
            const password = document.getElementById('password').value;

            // Create data object
            const loginData = {
                staffId: staffId,
                password: password
            };

            // Fetch request to Google Apps Script Web App
            fetch('https://script.google.com/macros/s/AKfycbwI8iMUa3OXO2bseDn8wfjj4RSkHMXAG97179bP0twY8mfab0bm-YGuu70niRslop45fA/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(loginData)
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Redirect to the dashboard
                        window.location.href = 'dashboard.html';
                    } else {
                        // Show error message
                        document.getElementById('errorMessage').style.display = 'block';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('errorMessage').textContent = 'An error occurred during login. Please try again.';
                    document.getElementById('errorMessage').style.display = 'block';
                });
        });
    </script>
</body>

</html>
