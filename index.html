<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/login.css"> <!-- Linking CSS -->
</head>
<body>

    <div class="login-container">
        <!-- Welcome message -->
        <div class="welcome-text">Welcome back, Teacher!</div>

        <form id="loginForm">
            <input type="text" id="staffId" class="input-field" placeholder="Staff ID" required><br>
            <input type="password" id="password" class="input-field" placeholder="Password" required><br>
            <button type="submit" class="login-button">Login</button>
            <div id="errorMessage" class="error-message">Invalid Staff ID or Password</div>
        </form>

        <!-- Footer with "Powered by Alif Edu" -->
        <div class="footer-text">
            <p>Powered by <a href="#">Alif Edu</a></p>
        </div>
    </div>

    <script src="scripts/login.js"></script> <!-- Linking JavaScript -->
</body>
</html>
