<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Internal CSS -->
    <style>
        /* General body styling */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #002F6C, #FFD700); /* Navy Blue to Golden Yellow gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Login container styling */
        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 380px;
            text-align: center;
            box-sizing: border-box;
        }

        /* Logo styling */
        .logo {
            width: 150px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: rotate(360deg); /* Simple logo hover effect */
        }

        /* Heading styling */
        h2 {
            color: #002F6C; /* Navy Blue color for heading */
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Input field styling */
        .input-field {
            width: 100%;
            padding: 14px;
            margin: 15px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s ease;
            background-color: #f9f9f9;
        }

        .input-field:focus {
            border-color: #FFD700; /* Golden Yellow color for focus */
            box-shadow: 0 0 8px rgba(255, 215, 0, 0.6);
            background-color: #fff;
        }

        /* Button styling */
        .login-button {
            width: 100%;
            padding: 14px;
            background-color: #FFD700; /* Golden Yellow */
            border: none;
            color: #002F6C; /* Navy Blue */
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-button:hover {
            background-color: #FFA500; /* Darker golden for hover */
            box-shadow: 0px 4px 16px rgba(0, 0, 0, 0.1);
        }

        .login-button:active {
            transform: translateY(2px);
            box-shadow: none;
        }

        /* Error message styling */
        .error-message {
            color: #f44336;
            text-align: center;
            display: none;
            margin-top: 10px;
            font-size: 14px;
        }

        /* Footer text */
        .footer-text {
            font-size: 14px;
            color: #777;
            margin-top: 20px;
        }

        .footer-text a {
            text-decoration: none;
            color: #FFD700;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <!-- Logo -->
        <img src="path_to_your_logo.png" alt="Logo" class="logo">

        <!-- Heading -->
        <h2>Welcome Back! Log In to Your Dashboard</h2>

        <form id="loginForm">
            <input type="text" id="staffId" class="input-field" placeholder="Staff ID" required><br>
            <input type="password" id="password" class="input-field" placeholder="Password" required><br>
            <button type="submit" class="login-button">Login</button>
            <div id="errorMessage" class="error-message">Invalid Staff ID or Password</div>
        </form>

        <!-- Footer -->
        <p class="footer-text">Forgot password? <a href="#">Reset it here</a></p>
    </div>

    <!-- Internal JavaScript -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form submission

            const staffId = document.getElementById('staffId').value;
            const password = document.getElementById('password').value;

            // Create data object
            const loginData = {
                staffId: staffId,
                password: password
            };

            // Fetch request to Google Apps Script Web App
            fetch('https://script.google.com/macros/s/AKfycbzri07nVtHmuY4tbRc_c3tnOOf8szTJQRYDBVhDpCja/dev', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(loginData)
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Redirect to the dashboard
                        window.location.href = 'dashboard.html';
                    } else {
                        // Show error message
                        document.getElementById('errorMessage').style.display = 'block';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('errorMessage').textContent = 'An error occurred during login. Please try again.';
                    document.getElementById('errorMessage').style.display = 'block';
                });
        });
    </script>

</body>
</html>
