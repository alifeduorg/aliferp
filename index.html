<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Internal CSS -->
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #007BFF, #00C6FF);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Login container styling */
        .login-container {
            background-color: white;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Logo styling */
        .logo {
            width: 150px;
            margin-bottom: 30px;
        }

        /* Heading styling */
        h2 {
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }

        /* Input field styling with 3D effect */
        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            border-color: #007BFF;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }

        /* Button styling with 3D effect */
        .login-button {
            width: 100%;
            padding: 15px;
            background-color: #007BFF;
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 6px #999;
            transition: all 0.3s ease;
        }

        .login-button:hover {
            background-color: #0056b3;
            box-shadow: 0 10px #666;
            transform: translateY(-2px);
        }

        .login-button:active {
            box-shadow: 0 4px #666;
            transform: translateY(2px);
        }

        /* Error message styling */
        .error-message {
            color: red;
            text-align: center;
            display: none;
            margin-top: 10px;
            font-size: 14px;
        }

        /* 3D input field effect */
        .input-field:focus {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 123, 255, 0.3);
        }
    </style>
</head>

<body>

    <div class="login-container">
        <!-- Logo -->
        <img src="1.png" alt="Alif Edu Logo" class="logo">
        <h2>TEACHER LOGIN</h2>
        <form id="loginForm">
            <input type="text" id="staffId" class="input-field" placeholder="Staff ID" required><br>
            <input type="password" id="password" class="input-field" placeholder="Password" required><br>
            <button type="submit" class="login-button">Login</button>
            <div id="errorMessage" class="error-message">Invalid Staff ID or Password</div>
        </form>
    </div>

    <!-- Internal JavaScript -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form submission

            const staffId = document.getElementById('staffId').value;
            const password = document.getElementById('password').value;

            // Create data object
            const loginData = {
                staffId: staffId,
                password: password
            };

            // Fetch request to Google Apps Script Web App
            fetch('https://script.google.com/macros/s/AKfycbzri07nVtHmuY4tbRc_c3tnOOf8szTJQRYDBVhDpCja/dev', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(loginData)
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Redirect to the dashboard
                        window.location.href = 'dashboard.html';
                    } else {
                        // Show error message
                        document.getElementById('errorMessage').style.display = 'block';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('errorMessage').textContent = 'An error occurred during login. Please try again.';
                    document.getElementById('errorMessage').style.display = 'block';
                });
        });
    </script>
</body>

</html>
